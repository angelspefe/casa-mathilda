---
layout: default
---

<div class="body-content">
  <section class="bg-beige margin-top post-body">
    <div class="padded-8">
      <h1>News</h1>
    </div>
    <div class="padded-8">
      <h1 class="align-center"> {{page.title}} </h1>
      <p class="small-date align-center"> {{page.date | date_to_string }} </p>
      {% for category in page.categories %}
      <span class="tag align-center padded-bottom"> {{category}}</span>
      {% endfor %}
      <img src="{{page.featured_image}}" alt="{{page.title}}">

        {{content}}

    </div>
    <div class="button-1 align-center">

      {% if page.language == 'es' %}
        <a href="#" onclick="goBack()">Atrás<img class="arrow" src="/images/right-arrow.svg" alt="right arrow"></a>
      {% elsif page.language == 'en' %}
        <a href="#" onclick="goBack()">Back<img class="arrow" src="/images/right-arrow.svg" alt="right arrow"></a>
      {% elsif page.language == 'fr' %}
        <a href="#" onclick="goBack()">Arrière<img class="arrow" src="/images/right-arrow.svg" alt="right arrow"></a>
      {% endif %}

    </div>
  </section>

</div>
