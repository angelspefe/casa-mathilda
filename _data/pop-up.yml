title-es: VIVIR EN UN HOTEL? POR QUÉ NO!
body-es_html: >-
  <p>DEBIDO A LA SITUACI&Oacute;N ACTUAL DE PANDEMIA ESTAMOS ABIERTOS SOLO PARA
  ESTANCIAS LARGAS, POR SEMANAS Y MESES.</p><p>PUEDES COCINAR, DISFRUTAR DE LA
  SALA, DE &nbsp;LA COMODIDAD DE NUESTRAS HABITACIONES &nbsp;Y DE NUESTRA
  PRECIOSA TERRAZA. &nbsp;</p><p>POCOS HUESPEDES PODRAN ALOJARSE EN ESTA NUEVA
  ETAPA DE MATHILDA!&nbsp;</p><p>Y CON TODAS LAS MEDIDAS NECESARIAS PARA
  PREVENCION COVID&acute;19</p><p>Puede haber cambios en servicios como desayuno
  / horario de recepci&oacute;n u otros.</p>
title-en: LIVING IN A HOTEL? WHY NOT!
body-en_html: >-
  <p>DUE TO THE PANDEMIC SITUATION WE ARE OPEN BUT WE OFFER ONLY LONG STAY
  RESERVATIONS, FOR A WEEK OR A MONTH.</p><p>YOU CAN USE OUR KITCHEN, LOUNGE,
  ENJOY OUR COMFORTABLE ROOMS AND OUR LOVELY TERRACE.</p><p>ONLY A FEW GUESTS
  WILL ENJOY OUR PLACE IN THIS NEW MATHILDA!</p><p>AND WE HAVE TAKEN ALL
  MEASURES FOR COVID'19</p><p>There may be changes in services such as breakfast
  / reception hours or others.</p>
title-fr: VIVRE DANS UN HÔTEL?  POURQUOI PAS!
body-fr_html: >-
  <p>EN RAISON DE LA SITUATION PAND&Eacute;MIQUE, NOUS SOMMES OUVERTS MAIS NOUS
  OFFRONS R&Eacute;SERVATIONS UNIQUEMENT LONG S&Eacute;JOUR, POUR UNE SEMAINE OU
  UN MOIS.</p><p>VOUS POUVEZ UTILISER NOTRE CUISINE, SALON, PROFITER DE NOS
  CHAMBRES CONFORTABLES ET DE NOTRE JOLIE TERRASSE.</p><p>SEULEMENT QUELQUES
  PERSONNES PROFITERONT DE NOTRE PLACE DANS CE NOUVEAU MATHILDA!</p><p>ET NOUS
  AVONS PRIS TOUTES LES MESURES POUR COVID'19</p><p>Il peut y avoir des
  changements dans les services tels que les heures de petit-d&eacute;jeuner /
  r&eacute;ception ou autres.</p><p>&nbsp;</p>
