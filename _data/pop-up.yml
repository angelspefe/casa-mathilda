title-es: NUEVAS MEDIDAS COVID'19.  Vamos a proteger nuestra salud y la vuestra.
body-es: >-
  Limpieza con Ozono en todo el hotel. Uso recomendado de mascarillas y guantes
  en zonas comunes. Desayunos individualizados. Check in digital/on line.
title-en: NEW MEASURES AGAINST COVID'19. To protect yours and our health
body-en: >-
  Ozone cleaning.  Face masks and gloves in all common areas are recommended.
  Individualised Breakfast. Digital Check-in/ on line
title-fr: NOUVELLES MESURES COVID'19. Nous protégerons notre santé et la vôtre.
body-fr: >-
  Nettoyage à l'ozone dans tout l'hôtel. Utilisation recommandée de masques et
  de gants dans les zones communes. Petits déjeuners individualisés.
  Enregistrement numérique / en ligne.
