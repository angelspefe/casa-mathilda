title-es: NUEVAS MEDIDAS COVID'19.  Vamos a proteger nuestra salud y la vuestra.
body-es: >-
  Limpieza con Ozono en todo el hotel. Uso de mascarillas y guantes en las zonas
  comunes. Check-in digital y autom&aacute;tico, sin intercambio f&iacute;sico
  de documentos. Desayuno privado.
