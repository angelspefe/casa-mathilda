title-es: ESTAMOS MUY FELICES !
body-es_html: >-
  <p><strong>PREPARANDO CON MUCHA ILUSION NUESTRO REENCUENTRO.</strong></p><p>EN
  LOS PROXIMOS DIAS ESTAREMOS DE NUEVO LISTOS PARA RECIBIROS,&nbsp; VAMOS A
  HACER QUE ESTA VUELTA SEA MUY ESPECIAL.</p><p>BRINDAREMOS JUNTOS POR ESTE
  MOMENTO TAN ESPERADO!</p><p><em>POR FAVOR, NO OLVIDES QUE SIEMPRE LOS MEJORES
  PRECIOS, ESTAN EN NUESTRA WEB ( y si encuentras m&aacute;s econ&oacute;mico,
  nos lo dices y te igualamos la tarifa)</em></p>
