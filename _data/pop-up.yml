title-es: NUEVAS MEDIDAS COVID'19.  Vamos a proteger nuestra salud y la vuestra.
body-es_html: >-
  <p>Limpieza con Ozono en todo el hotel</p><p>Uso de mascarillas y guantes en
  las zonas comunes</p><p>Check-in digital y autom&aacute;tico, sin intercambio
  f&iacute;sico de documentos</p><p>Desayuno privado</p>
title-en: NEW MEASURES AGAINST COVID'19. To protect yours and our health
body-en_html: >-
  <p>Ozono cleaning in all areas</p><p>Mask and gloves must be used in all
  common areas</p><p>Automatic Check -in , no need to touch any
  paper</p><p>Individual Breakfast/Room service</p>
title-fr: NOUVELLES MESURES COVID'19. Nous protégerons notre santé et la vôtre.
body-fr_html: >-
  <p>Nettoyage &agrave; l'ozono dans tous les domaines</p><p>Le masque et les
  gants doivent &ecirc;tre utilis&eacute;s dans toutes les zones
  communes</p><p>Enregistrement automatique, pas besoin de toucher &agrave;
  aucun papier</p><p>Petit d&eacute;jeuner individuel / Room service</p>
