title-es: Disfruta de una CATA DE VINOS en Mathilda!
body-es: >-
  De la mano del fundador de las Bodegas AT ROCA, ofrecemos 6 vinos diferentes
  acompañados de unas tradicionales Tapas.
title-en: Enjoy a WINE TASTING in Mathilda!
body-en: >-
  Directed by the founder of AC ROCA Cellar we offer 6 different wines
  accompanied by traditional Spanish Tapas
