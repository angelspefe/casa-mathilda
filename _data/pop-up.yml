title-es: ESTAMOS MUY FELICES !
body-es_html: >-
  <p><strong>DEMASIADO TIEMPO SIN VERNOS . POR ELLO ESTAMOS PREPARANDO CON MUCHA
  ILUSION NUESTRO REENCUENTRO.</strong></p><p>PODEIS RESERVAR DESDE AHORA MISMO
  PARA ESTANCIAS A PARTIR DEL &nbsp;25 DE JUNIO.</p><p>BRINDAREMOS JUNTOS POR
  ESTE MOMENTO TAN ESPERADO!</p><p><em>POR FAVOR, NO OLVIDES QUE SIEMPRE LOS
  MEJORES PRECIOS, ESTAN EN NUESTRA WEB ( y si encuentras m&aacute;s
  econ&oacute;mico, nos lo dices y te igualamos la tarifa)</em></p>
title-en: WE ARE VERY HAPPY!
body-en_html: >-
  <p><strong>IT'S BEEN A LONG TIME SINCE WE'VE SEEN YOU AND WE'RE
  &nbsp;ANXIOUSLY&nbsp; AWAITING OUR MEETING.</strong></p><p>YOU CAN BOOK OUR
  ROOMS NOW, TO STAY WITH US STARTING JUNE 25th.</p><p>LET' S CELEBRATE THIS
  GREAT MOMENT TOGETHER!</p><p><em>PLEASE DO NOT FORGET: ALWAYS BETTER RATES ON
  OUR WEBSITE (and if you find it cheaper, tell us and we will match the
  rate)</em></p>
title-fr: NOUS SOMMES TRÈS HEUREUX!
body-fr_html: >-
  <p><strong>TROP DE TEMPS A PASS&Eacute; SANS NOUS VOIR ! C&rsquo;EST POUR CELA
  QUE NOUS PR&Eacute;PARONS AVEC BEAUCOUP D&rsquo;ENTHOUSIASME NOS
  RETROUVAILLES.</strong></p><p>VOUS POUVEZ R&Eacute;SERVER NOS CHAMBRES
  MAINTENANT, POUR&nbsp; RESTER AVEC NOUS &Agrave; PARTIR DU 25
  JUIN.&nbsp;</p><p>NOUS C&Eacute;L&Eacute;BRERONS ENSEMBLE CE MOMENT TANT
  ATTENDU !</p><p><em>N&rsquo;OUBLIEZ PAS QUE NOS MEILLEURS PRIX SONT TOUJOURS
  SUR NOTRE PAGE WEB (et si vous trouvez un tarif plus &eacute;conomique,
  dites-le-nous et nous
  l&rsquo;&eacute;galiserons)</em></p><p>&nbsp;</p><p>&nbsp;</p>
